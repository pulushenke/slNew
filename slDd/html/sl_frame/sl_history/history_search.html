var data = {};
	apiready = function() {

				getSearch($(".content"),keyword,'history_wellCondition_header');

		var ip = getip();
		var org = getslorg();

		//	 'http://' + ip + '/home/get_zjs'
		connection = "http://" + ip;
		api.ajax({
			url: 'http://' + ip + '/home/get_zjs',
			method: 'post',
			data: {
				values: {
					changid: org.changid,
					kuangid: org.kuangid,
					duiid: org.duiid
				},
				files: {
					file: 'fs://a.gif'
				}
			}
		}, function(ret, err) {
			if (ret) {
				data = ret;
			}
		})
		//loadData(ip, org);
	};
